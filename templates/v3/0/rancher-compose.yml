      required: true
      label: "ES Password"
      description: "Set Elastic Password"
      default: "s13M0nsterV3TST"

    - variable: "KIBANA_PWD"
      type: "password"
      required: true
      label: "Kibana Password"
      description: "Set the Kibana Password"
      default: "s13M0nsterV3TST"

    - variable: "LOGSTASH_PWD"
      type: "password"
      required: true
      label: "Logstash Password"
      description: "Set the Logstash Password"
      default: "s13M0nsterV3TST"

    - variable: "BEATS_PWD"
      type: "password"
      required: true
      label: "Beats Password"
      description: "Set the Beats Password"
      default: "s13M0nsterV3TST"
      
    - variable: "MONITOR_PWD"
      type: "password"
      required: true
      label: "ES Cluster Monitoring User Password"
      description: "Set the Monitor User Password"
      default: "s13M0nsterV3TST"

    - variable: "SKEDLER_USER"
      type: "password"
      required: true
      label: "Skedler Username"
      description: "Set the Skedler Username for Elasticsearch connnection"
      default: "elastic"
      
    - variable: "SKEDLER_PWD"
      type: "password"
      required: true
      label: "Skedler Password"
      description: "Set the Skedler Password for the Elasticsearch connection"
      default: "s13M0nsterV3TST"
    
    - variable: MYSQL_DATABASE
      label: MYSQL_DATABASE
      description: MySQL DB for 411
      type: string
      required: true
      default: fouroneone
    - variable: MYSQL_USER
      label: MYSQL_USER
      description: MySQL User for 411
      type: string
      required: true
      default: fouroneone
    - variable: MYSQL_PASS
      label: MYSQL_PASS
      description: MySQL Password for 411
      type: password
      required: true
      default: siemonster
    - variable: MYSQL_ROOT_PASSWORD
      label: MYSQL_ROOT_PASSWORD
      description: MySQL Root Password
      type: password
      required: true
      default: siemonster
    - variable: SITE_ID
      label: SITE_ID
      description: SITE_ID for 411
      type: int
      required: true
      default: 1
    
    - variable: "HEAP_SIZE"
      type: "string"
      required: true
      label: "Logstash Heap size"
      description: "Heap size to be allocated for Java"
      default: "1g"
      
    - variable: GMAILRELAY_EMAIL
      label: GMAILRELAY_EMAIL
      description: Enter Gmail Relay e-mail address.
      required: false
      type: string
    - variable: GMAILRELAY_EMAILPASS
      label: GMAILRELAY_EMAILPASS
      description: enter password for e-mail address.
      required: false
      type: password
services:
  siemonster:
    scale: 1
    retain_ip: true
    health_check:
      port: 3000
      interval: 2000
      initializing_timeout: 60000
      unhealthy_threshold: 3
      strategy: recreate
      request_line: GET "/" "HTTP/1.0"
      healthy_threshold: 2
      response_timeout: 2000
  siem-lb:
    scale: 1
    start_on_create: true
    lb_config:
      certs: []
      default_cert: siemportal
      port_rules:
      - hostname: ${SITE_DNAME}
        priority: 1
        protocol: https
        service: nginx
        source_port: 443
        target_port: 80
      - hostname: '*.${SITE_DNAME}'
        priority: 2
        protocol: https
        service: nginx
        source_port: 443
        target_port: 80
    health_check:
      response_timeout: 2000
      healthy_threshold: 2
      port: 42
      unhealthy_threshold: 3
      initializing_timeout: 60000
      interval: 2000
      reinitializing_timeout: 60000
