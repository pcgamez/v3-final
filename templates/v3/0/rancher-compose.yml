      description: "Set the Mongo Hash Salt"
      default: "6b44d8edb86b4ca8bb8f3aaa35ddaf7d"

    - variable: "GF_SECURITY_ADMIN_USER"
      type: "string"
      required: true
      label: "Grafana Admin User"
      description: "Set the Grafana User"
